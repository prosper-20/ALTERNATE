{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Alternate Media | Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'users/u_css/style.css' %}">

	</head>
	<body class="img" style="background-image: url(https://images.unsplash.com/photo-1487017159836-4e23ece2e4cf?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fG1hcmtldGluZyUyMGFnZW5jeXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Alternate Media</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4">Create Your Account</h3>
						<form action="" method="post" class="signup-form">
							{% csrf_token %}
		      		<div class="form-group mb-3">
		      			<label class="label" for="name">Username</label>
		      			<input type="text" type="text" name="username" id="username" class="form-control" placeholder="John Doe">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>
		      		<!-- <div class="form-group mb-3">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="text" class="form-control" type="text" name="email" id="email" placeholder="johndoe@gmail.com">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div> -->
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Password</label>
	              <input id="password" type="password" class="form-control" type="password" name="password" id="password" placeholder="Password">
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
	            <!-- <div class="form-group mb-3">
	            	<label class="label" for="password">Repeat Password</label>
	              <input id="passwordRepeat" name="password2" type="password" class="form-control" placeholder="Password">
	              <span toggle="#password-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div> -->
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	          </form>
	          <p>Not a member? <a data-toggle="tab" href="{% url 'register' %}">Sign Up</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'users/u_js/jquery.min.js' %}"></script>
  <script src="{% static 'users/u_js/popper.js' %}"></script>
  <script src="{% static 'users/u_js/bootstrap.min.js' %}"></script>
  <script src="{% static 'users/u_js/main.js' %}"></script>

	</body>
</html>
